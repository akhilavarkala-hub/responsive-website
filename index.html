<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            min-height: 100vh;
        }

        .contact {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .banner {
            min-height: 100vh;
            width: 100%;
            background-image: url("https://img.freepik.com/premium-vector/dark-blue-abstract-vector-background-with-overlapping_49459-451.jpg");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .inner-banner {
            padding: 20px;
            border-radius: 15px;
            background: linear-gradient(120deg, rgba(10, 10, 30, 0.25), rgba(30, 10, 70, 0.20));
        }

        .form {
            padding: 40px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(8px);
            color: white;
            max-width: 420px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .label {
            display: grid;
            grid-template-columns: 140px 15px 1fr;
            gap: 5px;
            margin-bottom: 20px;
            align-items: center;
        }

        input {
            padding: 8px;
            border-radius: 5px;
            border: none;
        }

        input:focus {
            outline: none;
        }

        .submit {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }

        .submit a {
            display: flex;
            justify-content: center;
            align-items: center;

            text-decoration: none;
            height: 30px;
            width: 90px;
            border-radius: 10px;
            background-color: #ff5722;
        }

        .submit a:hover {
            background: #cdc1be;
            color: white;
            color: #ff5722;
        }

        a {
            /* padding-top: 10px; */
            color: white;
            display: block;
            text-align: center;
            text-decoration: none;
        }

        a:hover {
            color: #ff5722;
        }

        .social-icons {
            text-align: center;
            margin-top: 20px;
        }

        .social-icons i {
            font-size: 26px;
            margin: 10px;
            cursor: pointer;
        }

        .social-icons i:hover {
            color: #ff5722;
        }

/* =========================
   MOBILE RESPONSIVE
========================= */
@media (max-width: 600px) {

    .form {
        padding: 25px;
    }

    .label {
        grid-template-columns: 1fr;
        gap: 6px;
    }

    .label span {
        display: none; /* hide colon on mobile */
    }

    label {
        font-size: 14px;
    }

    input {
        width: 100%;
    }

    .submit a {
        width: 100px;
        height: 35px;
        font-size: 14px;
    }

    .social-icons i {
        font-size: 22px;
        margin: 6px;
    }
}

/* =========================
   SMALL MOBILE DEVICES
========================= */
@media (max-width: 400px) {

    h1 {
        font-size: 20px;
    }

    .form {
        padding: 20px;
    }

    a {
        font-size: 13px;
    }
}
    </style>
</head>

<body>
    <div class="contact">
        <div class="banner">
            <div class="inner-banner">
                <div class="form">

                    <h1><u>Login Here</u></h1>

                    <div class="label">
                        <label>First Name</label>
                        <span>:</span>
                        <input type="text" placeholder="First Name">
                    </div>

                    <div class="label">
                        <label>Password</label>
                        <span>:</span>
                        <input type="password" placeholder="Password">
                    </div>

                    <div class="submit">
                        <a href="index.html">Submit</a>
                    </div>

                    <a href="registrationform.html" style="padding-top: 10px;">Forgot Password / Register Here</a>

                    <div class="social-icons">
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-whatsapp"></i>
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-youtube"></i>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
