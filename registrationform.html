<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, Helvetica, sans-serif;
}

.banner{
    min-height:100vh;
    background-image:url("https://img.freepik.com/premium-vector/dark-blue-abstract-vector-background-with-overlapping_49459-451.jpg");
    background-size:cover;
    background-position:center;
    display:flex;
    justify-content:center;
    align-items:center;
}

.form{
    background:rgba(255,255,255,0.06);
    padding:40px;
    border-radius:15px;
    border:1px solid rgba(255,255,255,0.12);
    backdrop-filter:blur(8px);
    color:white;
    max-width:460px;
    width:100%;
}

h1{
    text-align:center;
    margin-bottom:20px;
}

.label{
    display:grid;
    grid-template-columns:160px 15px 1fr;
    margin-bottom:15px;
    align-items:center;
}

input{
    padding:8px;
    border-radius:5px;
    border:none;
}

        .submit {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }

        .submit a {
            display: flex;
            justify-content: center;
            align-items: center;

            text-decoration: none;
            height: 30px;
            width: 90px;
            border-radius: 10px;
            background-color: #ff5722;
        }

        .submit a:hover {
            background: #cdc1be;
            color: white;
            color: #ff5722;
        }

.submit input{
    width:140px;
    height:40px;
    border:none;
    border-radius:5px;
    cursor:pointer;
}

.submit input:hover{
    background:#ff5722;
    color:white;
}

a{
    color:white;
    display:block;
    text-align:center;
    margin-top:15px;
    text-decoration:none;
}

a:hover{
    color:#ff5722;
}


   /* TABLET RESPONSIVE */

@media (max-width: 768px) {

    .form {
        padding: 30px;
        max-width: 90%;
    }

    .label {
        grid-template-columns: 140px 10px 1fr;
        font-size: 15px;
    }

    input {
        font-size: 14px;
    }
}


   /* MOBILE RESPONSIVE */

@media (max-width: 600px) {

    .form {
        padding: 25px;
    }

    .label {
        grid-template-columns: 1fr;
        gap: 6px;
    }

    .label span {
        display: none; 
    }

    label {
        font-size: 14px;
    }

    input {
        width: 100%;
    }

    .submit input {
        width: 140px;
        height: 36px;
        font-size: 14px;
    }
    
}


   /* SMALL MOBILE DEVICES */

@media (max-width: 400px) {

    h1 {
        font-size: 20px;
    }

    .form {
        padding: 20px;
    }

    a {
        font-size: 13px;
    }
}
</style>
</head>

<body>
<div class="banner">
    <div class="form">

        <h1><u>Register Here</u></h1>

        <div class="label">
            <label>Full Name</label>
            <span>:</span>
            <input type="text" placeholder="Full Name">
        </div>

        <div class="label">
            <label>Email</label>
            <span>:</span>
            <input type="email" placeholder="Email">
        </div>

        <div class="label">
            <label>Mobile</label>
            <span>:</span>
            <input type="tel" placeholder="Mobile Number">
        </div>

        <div class="label">
            <label>Password</label>
            <span>:</span>
            <input type="password" placeholder="Password">
        </div>

        <div class="label">
            <label>Confirm Password</label>
            <span>:</span>
            <input type="password" placeholder="Confirm Password">
        </div>

        <div class="submit">
            <a href="login.html">Submit</a>
        </div>

        <a href="index.html">Already have an account? Login</a>

    </div>
</div>
</body>
</html>
